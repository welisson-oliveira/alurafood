server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-clusterip:8761/eureka
  # Ã© utilizado para subir mais de uma instancia
  instance:
    instance-id: ${spring.application.name}:${random.int}